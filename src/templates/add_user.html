{% extends 'pattern.html' %}

{% block title %}
Добавить пользователя
{% endblock %}

{% block body %}
<div class="container mt-5">
    <form action="/add_person" method="post">
        Person
        <input type="text" name="surname" id="surname" class="form-control" placeholder="Фамилия"><br>
        <input type="text" name="name" id="name" class="form-control" placeholder="Имя"><br>
        <input type="text" name="patronymic" id="patronymic" class="form-control" placeholder="Отчество"><br>
        <input type="text" name="cafedra" id="cafedra" class="form-control" placeholder="Номер кафедры"><br>
        <input type="text" name="passport_data" id="passport_data" class="form-control" placeholder="Паспортные данные"><br>
        <input type="date" name="date_of_birthday" id="date_of_birthday" class="form-control" placeholder="Дата рождения"><br>
        <input type="text" name="registration" id="registration" class="form-control" placeholder="Место регистрации"><br>
        <input type="text" name="place_of_residence" id="place_of_residence" class="form-control" placeholder="Место рождения"><br>
        <input type="text" name="telephone" id="telephone" class="form-control" placeholder="Номер телефона"><br>
        <input type="submit" class="btn btn-success" value="Добавить">
    </form>
</div>
{% endblock %}
